{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">
        
        <div class="form-group" style="float: left; width: 50%; margin-right: 50%">
            <input autocomplete="off" autofocus="" class="form-control" name="name" placeholder="Name" type="text">
        </div>
        
        <div class="form-group" style="float: left; width: 50%; margin-right: 50%">
            <select class="form-control" name="aboutform">
                <option disabled="" selected="" value="">my opinion about the form</option>
                <option value="positive">I very much like this survey</option>
                <option value="negative">I think Hitler was right</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="checkbox" id="this" name="checked">
            <label for="this">I'm willing to click on any checkboxes
            without considering what is it about,
            just to see what comes next</label>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        /* alert won't work for the checkbox because every shit made to find that, does not find that */
        document.querySelector('form').onsubmit = function() {
            if (!document.querySelector('input').value) {
                alert('You must provide provide/check everything!');
                return false;
            }
            else if (!document.querySelector('select').value) {
                alert('You must provide provide/check everything');
                return false;
            }
            return true;
        };

    </script>

{% endblock %}
