{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            
            <input type="file" name="file1" placeholder="File 1">
            <input type="file" name="file2" placeholder="File 2">
            <br>
            
            <select name="algorithm">
                <option value="lines">lines</option>
                <option value="sentences">sentences</option>
                <option value="substrings">substrings</option>
            </select>
            
            <input type="number" name="length" placeholder="(only if choosed substrings) length">
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
